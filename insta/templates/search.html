{% extends 'base.html' %} {% block content %} {{block.super}}
<div class="container mt-5">
  <div class="row mt-5">
    {% if username %}
    <h2>{{username | length}} user found</h2> {% else %}
    <h2>Found 0 users for the searched name {{message | title}}</h2> {% endif %}
  </div>
  <div class="container">
    <div class="row">
      {% if username %} {% for user in username %}
      <div class="col-md-4">
       

        <img src="{{user.profilePic.url}}" alt="" class="img-fluid" style="width: 300px;height: 400px;">
        <h3 class="mt-5">
      <a href="{% url 'yourprofile' pk=user.user.id %}" class="btn btn-success ">Follow</a>


        </h3> {% endfor %} {% endif %}
      </div>
    </div>
  </div>
</div>
{% endblock %}
